 <meta name="viewport" content="width=device-width, initial-scale=1">

<!--/* Include Context Hub */-->
<sly data-sly-resource="${'contexthub' @ resourceType='granite/contexthub/components/contexthub'}"/>
<meta charset="UTF-8">
<style>
 body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
 }

 .container {
  margin: 20px auto;
  width: 80%;
  background-color: white;
  border: 1px solid gray;
  box-shadow: 0px 0px 5px gray;
 }

 .product-columns {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid gray;
  background-color: #f0f0f0;
  font-weight: bold;
 }

 .product-row {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid gray;
  cursor: pointer;
 }

 .product-details {
  display: block;
  padding: 10px;
  margin: 10px;
  border: 1px solid gray;
  background-color: #f9f9f9;
 }

 .product-details label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
 }

 .product-details span {
  display: block;
  margin-bottom: 10px;
  padding: 5px;
  border: 1px solid gray;
  border-radius: 3px;
  background-color: #f0f0f0;
 }

 .hidden {
  display: none;
 }
</style>
